{% extends '/console/__manage__.html' %}

{% block title %}标签{% endblock %}

{% block beforehead %}

<script>
    $(function () {
        $('#loading').hide();
    });
</script>

{% endblock %}

{% block content %}

<div id="error" class="uk-width-1-1">
</div>

<div id="loading" class="uk-width-1-1 uk-text-center">
    <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
</div>

<div id="vm" class="uk-width-1-1">
    <table class="uk-table uk-table-hover">
        <thead>
            <tr>
                <th class="uk-width-3-10">标签名称</th>
                <th class="uk-width-2-10">标签图标</th>
                <th class="uk-width-2-10">标签样式</th>
                <th class="uk-width-2-10">创建时间</th>
                <th class="uk-width-1-10">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>
                    {{ tag.name }}
                </td>
                <td>
                    <code>.{{ tag.badge_type }}</code>
                </td>
                <td>
                    <i class="uk-badge {{ tag.badge_type }}">{{ tag.name }}</i>
                </td>
                <td>
                    {{ tag.created_at|todatetime }}
                </td>
                <td>
                    <a href="#0" v-on="click: edit_blog(catalog)"><i class="uk-icon-edit"></i></a> | 
                    <a href="#0" v-on="click: delete_blog(catalog)"><i class="uk-icon-trash-o"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div v-component="pagination" v-with="page"></div>
</div>

{% endblock %}
